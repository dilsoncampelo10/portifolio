<section class="container-fluid py-5" id="service">
  <div class="container">
      <div class="position-relative d-flex align-items-center justify-content-center">
          <h1 class="display-1 text-uppercase text-white title-section">Serviços</h1>
          <h1 class="position-absolute text-uppercase text-danger">Serviços</h1>
      </div>
      <div class="d-flex justify-content-center flex-wrap pb-3">
          <div class="service-area col-lg-4 col-md-6  text-center mb-5" *ngFor="let service of services">
              <div class="d-flex align-items-center justify-content-center mb-4">
                  <i class="{{service.icon}} service-icon bg-danger text-white"></i>
              </div>
              <h4 class="fw-bold m-0 ms-3 title-service">{{service.title}}</h4>
                  <p>{{service.description}}</p>
          </div>
      </div>
  </div>
</section>
