<section class="container-fluid py-5" id="contact">
  <div class="container">
      <div class="position-relative d-flex align-items-center justify-content-center">
          <h1 class="display-1 text-uppercase text-white title-section">Contato</h1>
          <h1 class="position-absolute text-uppercase text-danger">Contato</h1>
      </div>
      <div class="row justify-content-center ">
          <div class="col-lg-8">
               <div class="contact-form text-center">
                  <div id="success"></div>
                  <form action="" method="post">
                      <div class="row">
                          <div class="control-group col-sm-6">
                              <input type="text" class="form-control p-4" id="name" name="name" placeholder="Seu nome" required data-validation-required-message="Preencha seu nome">
                              <p class="help-block text-danger"></p>
                          </div>

                          <div class="control-group col-sm-6">
                            <input type="email" class="form-control p-4" id="email" name="email" placeholder="Seu e-mail" required data-validation-required-message="Preencha seu e-mail">
                            <p class="help-block text-danger"></p>
                        </div>
                      </div>
                      <div class="control-group">
                          <input type="text" class="form-control p-4" id="subject" name="subject" placeholder="Assunto" required data-validation-required-message="Preencha com assunto">
                        <p class="help-block text-danger"></p>
                      </div>
                      <div class="control-group">
                        <textarea class="form-control py-3 px-4" rows="5" name="message" id="message" placeholder="Mensagem" required ></textarea>
                        <p class="help-block text-danger"></p>
                    </div>
                    <div>
                        <button class="btn btn-outline-danger" type="submit" id="sendMessageButton">Enviar Mensagem</button>
                    </div>
                  </form>
               </div>
          </div>
      </div>
  </div>
</section>
