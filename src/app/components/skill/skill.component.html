<section class="container-fluid py-5" id="skill">
    <div class="container">
        <div class="position-relative d-flex align-items-center justify-content-center">
            <h1 class="display-1 text-uppercase text-white title-section">Habilidades</h1>
            <h1 class="position-absolute text-uppercase text-danger">Habilidades</h1>
        </div>
        <div class="row align-items-center">
            <div class="col-md-4">
              <h4 class="text-primary mb-5">Back-End</h4>
              <div class="skill mb-4" *ngFor="let skill of backendSkills">

                <div class="d-flex justify-content-between">
                    <h6 class="fw-bold">{{skill.name}}</h6>
                    <h6 class="fw-bold">{{skill.xp}}</h6>
                </div>
                <div class="progress">
                    <div class="progress-bar bg-primary" role="progressbar" aria-valuenow="100" [style.width]="skill.xp + '%'" aria-valuemin="0" aria-valuemax="100">

                    </div>
                </div>
              </div>

            </div>
            <div class="col-md-4">
              <h4 class="text-success mb-5">Front-End</h4>
              <div class="skill mb-4" *ngFor="let skill of frontendSkills">

                <div class="d-flex justify-content-between">
                    <h6 class="fw-bold">{{skill.name}}</h6>
                    <h6 class="fw-bold">{{skill.xp}}</h6>
                </div>
                <div class="progress">
                    <div class="progress-bar bg-success" role="progressbar" [style.width]="skill.xp + '%'" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">

                    </div>
                </div>
              </div>

            </div>
            <div class="col-md-4">
              <h4 class="text-warning mb-5">Complementares</h4>
              <div class="skill mb-4" *ngFor="let skill of complementSkills">

                <div class="d-flex justify-content-between">
                    <h6 class="fw-bold">{{skill.name}}</h6>
                    <h6 class="fw-bold">{{skill.xp}}</h6>
                </div>
                <div class="progress">
                    <div class="progress-bar bg-warning" role="progressbar" [style.width]="skill.xp + '%'" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">

                    </div>
                </div>
              </div>

            </div>

        </div>
        <div class="row">
          <div class="col-12 text-center mt-5">
              <ul class="list-inline mb-4" id="">
                  <li class="btn btn-sm btn-outline-danger mx-1 active" data-filter=".principal">Principais</li>
                  <li class="btn btn-sm btn-outline-danger mx-1" data-filter=".back">BackEnd</li>
                  <li class="btn btn-sm btn-outline-danger mx-1" data-filter=".front">FrontEnd</li>
                  <li class="btn btn-sm btn-outline-danger mx-1 " data-="*">Todos</li>
              </ul>
          </div>
      </div>
    </div>
</section>
