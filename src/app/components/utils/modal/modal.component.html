<div class="modal fade align-items-center" id="imagem" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">{{project.title}}</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" style="background-image: url('assets/images/projects/{{project.image}}');" id="body">

      </div>
      <div class="modal-footer">
          <p>
              {{project.description}}
          </p>
      </div>

    </div>
  </div>
</div>
